        <div id="news-table-container">
            <form>
                <fieldset class="form-group">
                    <label for="news-title">标题</label>
                    <input type="email" value="这是标题" class="form-control" id="news-title" placeholder="请输入标题">
                    <small class="text-muted">标题应该在十五个字以内</small>
                </fieldset>

                <fieldset class="form-group">
                    <label for="news-abstract">摘要</label>
                    <textarea type="email" class="form-control" id="news-abstract">
                        这里是摘要输入区
                    </textarea>
                    <small class="text-muted">摘要应该在五十个字以内</small>
                </fieldset>

                <fieldset class="form-group">
                    <label for="news-abstract">正文</label>
                    <textarea type="email" class="form-control" id="news-content">
                        这里是正文修改区域
                    </textarea>
                    <small class="text-muted">正文应该在五百字以内</small>
                </fieldset>

                <button type="submit" onclick="save()" class="btn btn-primary">提交</button>
            </form>
